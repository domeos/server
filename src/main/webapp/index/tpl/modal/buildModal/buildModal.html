<div class="d-modal-header">手动构建</div><loading ng-if="vm.loadingIns.isLoading"></loading><ul class="modal-body text-center modal-buildModal modal-info" ng-form="ng-form" role="form" name="buildForm"><li ng-show="vm.projectInfo.hasCodeInfo"><span class="info-name">构建方式</span><div class="info-txt text-left tool-align-input"><dome-radio class="com-check-con" d-id="checkBranch" d-label="Branch" d-value="'Branch'" d-name="buildWay" d-model="vm.buildWay" d-change="vm.toggleBuildWay(model)"></dome-radio><dome-radio class="com-check-con" d-id="checkTag" d-label="Tag" d-value="'Tag'" d-name="buildWay" d-model="vm.buildWay" d-change="vm.toggleBuildWay(model)"></dome-radio></div></li><li ng-show="vm.projectInfo.hasCodeInfo"><span class="info-name">选择{{vm.buildWay}} *</span><div class="info-txt com-select-con" select-con="select-con"><input class="ui-input-search ui-input-fill ui-btn-select" placeholder="{{vm.selectedBranch?'当前选择：'+vm.selectedBranch:'搜索'+vm.buildWay}}" ng-model="vm.searchKey"/><input type="hidden" ng-model="vm.selectedBranch" name="selectedBranch" required="required" ng-if="vm.projectInfo.hasCodeInfo"/><ul class="select-list" ng-show="vm.buildWay=='Branch'"><li ng-if="branchFiltered.length===0"><a>无相关信息</a></li><li class="select-item" ng-repeat="branch in branchFiltered=(vm.branches|filter:vm.searchKey)"><a ng-bind="branch" ng-click="vm.toggleBranch(branch)"></a></li></ul><ul class="select-list" ng-show="vm.buildWay=='Tag'"><li ng-if="tagFiltered.length===0"><a>无相关信息</a></li><li class="select-item" ng-repeat="branch in tagFiltered=(vm.tags|filter:vm.searchKey)"><a ng-bind="branch" ng-click="vm.toggleBranch(branch)"></a></li></ul></div></li><li><label class="info-name" for="versionName">指定版本名</label><span class="info-txt" style="display:inline-block;vertical-align:top;"><input class="version-txt ui-input-white" id="versionName" placeholder="默认由系统自动生成，可不填" ng-model="vm.imageTag" name="imageTag" ng-pattern="/^[a-z0-9]+([._-][a-z0-9]+)*$/" ng-if="vm.projectInfo.hasCodeInfo"/><input class="version-txt ui-input-white" id="versionName" placeholder="该项目未关联代码仓库，需手动指定版本名" ng-model="vm.imageTag" ng-pattern="/^[a-z0-9]+([._-][a-z0-9]+)*$/" name="imageTag" ng-if="!vm.projectInfo.hasCodeInfo" required="required"/><div class="txt-error text-left" ng-show="buildForm.imageTag.$dirty&amp;&amp;buildForm.imageTag.$error.pattern">非法的版本名</div></span></li></ul><div class="modal-footer text-right"><button class="ui-btn ui-btn-sm ui-btn-white" ng-click="vm.close()">取消</button><button class="ui-btn ui-btn-sm ui-btn-bright" ng-disabled="vm.loadingIns.isLoading||buildForm.$invalid" ng-click="vm.toBuild()">确定</button></div>
